</<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>お茶博士</title>
    <link rel="stylesheet" href="stylesheet.css">
    <script src="app.js" defer></script>
  </head>

  <body>
    <div class="wrap cf">
      <div class="que">
        <div class="que_inner">
          <p class="txt">Q.<span class="num"></span>　「茶葉」これなんて読む？</p>
        <div class="btnArea">
          <div class="btn">
            <input id="btn_id1" type="radio" value="yes" name="q1"/>
            <label for="btn_id1" class="radio">
              ちゃよう
            </label></div>
          <div class="btn">
            <input id="btn_id2" type="radio" value="no" name="q1"/>
            <label for="btn_id2" class="radio">
              ちゃば
            </label></div>
        </div>
      </div>
    </div>

  <div class="que">
      <div class="que_inner">
      <p class="txt">Q.<span class="num"></span>　抹茶の元になるのは？</p>
      <div class="btnArea">
        <div class="btn">
          <input id="btn_id3" type="radio" value="yes" name="q2"/>
          <label for="btn_id3" class="radio">
            碾茶
          </label></div>
        <div class="btn">
          <input id="btn_id4" type="radio" value="no" name="q2"/>
          <label for="btn_id4" class="radio">
            粉茶
          </label></div>
      </div>
    </div>
  </div>

  <div class="que">
    <div class="que_inner">
      <p class="txt">Q.<span class="num"></span>　一番茶より三番茶の方が多いのは？</p>
      <div class="btnArea">
        <div class="btn">
          <input id="btn_id5" type="radio" value="yes" name="q3"/>
          <label for="btn_id5" class="radio">
            カテキン
          </label></div>
        <div class="btn">
          <input id="btn_id6" type="radio" value="no" name="q3"/>
          <label for="btn_id6" class="radio">
            カフェイン
          </label></div>
      </div>
    </div>
  </div>

  <div class="que">
    <div class="que_inner">
      <p class="txt">Q.<span class="num"></span>　日本茶にぴったりな水は？</p>
      <div class="btnArea">
        <div class="btn">
          <input id="btn_id7" type="radio" value="yes" name="q4"/>
          <label for="btn_id7" class="radio">
            軟水
          </label></div>
        <div class="btn">
          <input id="btn_id8" type="radio" value="no" name="q4"/>
          <label for="btn_id8" class="radio">
            硬水
          </label></div>
      </div>
   </div>
  </div>

  <div class="que">
    <div class="que_inner">
      <p class="txt">Q.<span class="num"></span>　烏龍茶を美味しく淹れるために使うのは？</p>
      <div class="btnArea">
        <div class="btn">
          <input id="btn_id9" type="radio" value="yes" name="q5"/>
          <label for="btn_id9" class="radio">
            熱湯
          </label></div>
        <div class="btn">
          <input id="btn_id10" type="radio" value="no" name="q5"/>
          <label for="btn_id10" class="radio">
            70℃のお湯
          </label></div>
      </div>
   </div>
  </div>

  <div class="result">
    <div class="result_inner">       <p>まだまだやな。</p>
    </div>
  </div>
  <div class="result">
    <div class="result_inner">       <p>もっとお茶を飲みましょう！</p>
    </div>
  </div>
  <div class="result">
    <div class="result_inner">       <p>博士まではあと一歩！</p>
    </div>
  </div>
  <div class="result">
    <div class="result_inner">       <p>ほぼほぼ博士！</p>
    </div>
  </div>
  <div class="result">
    <div class="result_inner">       <p>✨お茶博士！✨</p>
    </div>
  </div>
</div>

<script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

  </body>
</html>
